<!-- #features2 -->
<div id="features2" class="wrap-container6020">

    <!-- .container -->
    <div class="container">

        <div class="post-heading-center">
            <h2>Как может выглядеть ваш свадебный автомобиль Chrysler</h2>
            <p>Несколько фотографии предлагаемых автомобилей Крайслер с прошедших мероприятий</p>
        </div>

        <div class="row">
            {% for i in (1..12) %}
            <div class="col-sm-2" style="height: 133px;overflow-y: hidden;">
                <a class="decorations" href="images/cars/chrysler/album/{{ i }}.jpg" title="Украшение на автомобиль">
                    <img class="img-responsive" style="margin-bottom:10px;width: 200px;" src="images/cars/chrysler/album/{{ i }}.jpg"/>
                </a>
            </div>
            {% endfor %}
        </div>

    </div>
    <!-- .container end -->

</div>
<!-- #features2 end -->
